version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: yoga-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: test
      MYSQL_USER: user
      MYSQL_PASSWORD: 123456
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../sql/script.sql:/docker-entrypoint-initdb.d/01-init.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - yoga-network

networks:
  yoga-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local